<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>EliCalculator</title>
</head>
<body>
    <!-- LOADER -->
    <svg viewBox="0 0 100 100" id="loader">
        <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- left line -->
            <path d="M 21 40 V 59">
                <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          values="0 21 59; 180 21 59"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <!-- right line -->
            <path d="M 79 40 V 59">
                <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          values="0 79 59; -180 79 59"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <!-- top line -->
            <path d="M 50 21 V 40">
                <animate
          attributeName="d"
          values="M 50 21 V 40; M 50 59 V 40"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <!-- btm line -->
            <path d="M 50 60 V 79">
                <animate
          attributeName="d"
          values="M 50 60 V 79; M 50 98 V 79"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <!-- top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
            <animate
          attributeName="stroke"
          values="rgba(255,255,255,1); rgba(100,100,100,0)"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <!-- mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
            <!-- btm box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
            <animate
          attributeName="stroke"
          values="rgba(100,100,100,0); rgba(255,255,255,1)"
          dur="2s"
          repeatCount="indefinite" />
            </path>
            <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          values="0 0; 0 -19"
          dur="2s"
          repeatCount="indefinite" />
        </g>
    </svg>

    <!-- END LOADER -->
   
    


    <!-- MAIN CONTENT -->
<div id="main">

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="input">
                </div>
                <div>
                    <input type="button" value="AC" class="clear-btn" onclick="clearAll();">
                    <input type="button" value="DE" class="clear-btn" onclick="clearSingle();">
                    <input type="button" value="(" class="operator" onclick="render('(');">
                    <input type="button" value=")" class="operator" onclick="render(')');">
                </div>
                <div>
                    <input type="button" value="7" onclick="render('7');">
                    <input type="button" value="8" onclick="render('8');">
                    <input type="button" value="9" onclick="render('9');">
                    <input type="button" value="/" class="operator" onclick="render('/');">
                </div>
                <div>
                    <input type="button" value="4" onclick="render('4');">
                    <input type="button" value="5" onclick="render('5');">
                    <input type="button" value="6" onclick="render('6');">
                    <input type="button" value="-" class="operator" onclick="render('-');">
                </div>
                <div>
                    <input type="button" value="1" onclick="render('1');">
                    <input type="button" value="2" onclick="render('2');">
                    <input type="button" value="3" onclick="render('3');">
                    <input type="button" value="*" class="operator" onclick="render('*');">
                </div>
                <div>
                    <input type="button" value="." class="operator" onclick="render('.')">
                    <input type="button" value="0" onclick="render('0');">
                    <input type="button" value="+" class="operator" onclick="render('+');">
                    <input type="button" value="=" class="operator" onclick="finalAnswer();">
                </div>
            </form>
        </div>
    </div>

</div>

    <script src="calculator.js"></script>
</body>
</html>
